{% extends 'Itapp/base.html'%}
{% block title %}Update{% endblock %}
{% block content %}
<div class="container">
	<div class="card col-md-4 mx-2">
		<h2 class="bg-primary text-center text-white mt-2">Update</h2>
		<form class="m-2" method="POST" enctype="multipart/form-data">
			{% csrf_token %}
			<table class="table table-bordered">
				{% for data in c %}
				<tr>
					<td>{{data}}</td>
				</tr>
				{% endfor %}
				{% for info in y %}
				<tr>
					<td>{{info}}</td>
				</tr>
				{% endfor %}
			</table>
			<input type="submit" name="submit" value="Update" class="btn btn-block btn-success">
		</form>
	</div>
</div>
{% endblock %}
